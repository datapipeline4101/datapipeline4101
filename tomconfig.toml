# toml for satellite render file

[lighting]

# Lighting type "point" or "sun"
light_type = "POINT"

# Location of point source
light_x = 10
light_y = 0
light_z = 3

# Strength of light source
light_wattage = 10000

[satellite]
#path to satellite inside file
satellite_file= "aqua/nasa-aqua-satellite.obj"

[background]
#path to satellite inside file
background_file= "/space.png"
